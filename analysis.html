<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Budget Analysis - ExpenseTracker</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ExpenseTracker</div>
        <div class="nav-links">
            <a href="./index.html" class="nav-link">Dashboard</a>
            <a href="./analysis.html" class="nav-link active">Analysis</a>
            <button id="logoutBtn">Logout</button>
        </div>
    </nav>

    <main>
        <section class="analysis-section">
            <div class="budget-management">
                <h2>Category Budgets</h2>
                <form id="categoryBudgetForm">
                    <div class="input-group">
                        <select id="budgetCategory" required>
                            <option value="">Select Category</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                        <input type="number" id="categoryBudgetAmount" placeholder="Budget Amount" required min="0" step="0.01">
                        <button type="submit">Set Budget</button>
                    </div>
                </form>
            </div>

            <div class="analysis-grid">
                <div class="analysis-card">
                    <h3>Category-wise Budget Overview</h3>
                    <div class="chart-container">
                        <canvas id="categoryBudgetChart"></canvas>
                    </div>
                </div>

                <div class="analysis-card">
                    <h3>Budget vs Actual by Category</h3>
                    <div class="chart-container">
                        <canvas id="budgetComparisonChart"></canvas>
                    </div>
                </div>

                <div class="analysis-card full-width">
                    <h3>Monthly Trend</h3>
                    <div class="chart-container">
                        <canvas id="monthlyTrendChart"></canvas>
                    </div>
                </div>
            </div>

            <div class="budget-summary">
                <h3>Category Budget Summary</h3>
                <div id="categoryBudgetList" class="budget-list">
                    <!-- Category budgets will be listed here -->
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./shared.js"></script>
    <script src="./analysis.js"></script>
</body>
</html>
