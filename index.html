<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ExpenseTracker - Manage Your Finances</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">ExpenseTracker</div>
        <div class="nav-links">
            <button id="loginBtn">Login</button>
            <button id="signupBtn">Sign Up</button>
        </div>
    </nav>

    <main>
        <section class="dashboard hidden">
            <div class="summary-cards">
                <div class="card">
                    <h3>Total Budget</h3>
                    <p id="totalBudget">$0</p>
                </div>
                <div class="card">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0</p>
                </div>
                <div class="card">
                    <h3>Remaining</h3>
                    <p id="remaining">$0</p>
                </div>
            </div>

            <div class="expense-section">
                <div class="add-expense">
                    <h2>Add New Expense</h2>
                    <form id="expenseForm">
                        <input type="text" id="expenseTitle" placeholder="Expense Title" required>
                        <input type="number" id="expenseAmount" placeholder="Amount" required step="0.01" min="0">
                        <select id="expenseCategory" required>
                            <option value="">Select Category</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="utilities">Utilities</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="other">Other</option>
                        </select>
                        <button type="submit">Add Expense</button>
                    </form>
                </div>

                <div class="recent-expenses">
                    <h2>Recent Expenses</h2>
                    <div class="expenses-container">
                        <div id="expensesList" class="expenses-list">
                            <!-- Expenses will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="charts-section">
                <div class="chart-container">
                    <canvas id="expenseChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="budgetChart"></canvas>
                </div>
            </div>
        </section>

        <section id="loginForm" class="auth-form">
            <h2>Login to ExpenseTracker</h2>
            <form>
                <input type="email" placeholder="Email" required autocomplete="email">
                <input type="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit">Login</button>
            </form>
        </section>
    </main>

    <!-- Edit Expense Modal -->
    <div id="editExpenseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Expense</h2>
            <form id="editExpenseForm">
                <input type="text" id="editExpenseTitle" placeholder="Expense Title" required>
                <input type="number" id="editExpenseAmount" placeholder="Amount" required step="0.01" min="0">
                <select id="editExpenseCategory" required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
                <button type="submit">Update Expense</button>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteExpenseModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Delete Expense</h2>
            <p>Are you sure you want to delete this expense?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="delete-btn">Delete</button>
                <button id="cancelDelete" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./shared.js"></script>
    <script src="./script.js"></script>
</body>
</html>
